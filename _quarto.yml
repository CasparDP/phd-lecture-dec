format:
  html:
    #theme: cosmo
    css: assets/website_caspar.css
    toc: true
    toc-location: left
    # Code highlighting
    code-tools: true
    highlight-style: github
    code-fold: true
    code-overflow: wrap
    code-copy: true
    # Ensure all resources are embedded for sharing
    embed-resources: true
    # MathJax via CDN for reliable font loading
    mathjax:
      url: https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

  revealjs:
    theme: assets/custom.scss
    # Make slides completely self-contained for easy sharing
    embed-resources: true
    standalone: true
    # Navigation and controls
    slide-number: true
    multiplex: false
    # touch: true
    # controls: true
    # Presentation behavior
    transition: slide
    transition-speed: default
    background-transition: fade
    # Content and layout
    center: false
    margin: 0.1
    width: 1600
    height: 900
    # Code highlighting
    highlight-style: github
    code-fold: false
    code-overflow: wrap
    # Footer and logo
    logo: ""
    footer: "Earnings Management Then and Now: Revisiting Jones (1991)"
    # Make completely portable
    self-contained: true

execute:
  # Freeze computational output for reproducibility
  freeze: auto
  # Cache location
  cache: false
  warning: false
  message: false
  echo: false

# Ensure R environment is consistent
engine: knitr

bibliography: assets/references.bib
csl: assets/jae.csl

# Specify which files to render
render:
  - "*.qmd"
  - "!data-prep/Scripts/IMPLEMENTATION_SUMMARY.md"
  - "!data-prep/Scripts/INFO_SUMMARIZER.md"
  - "lecture-materials/**/*.qmd"
  - "!README.md"
  - "!**/README.md"
  - "!paper_summaries/**"
