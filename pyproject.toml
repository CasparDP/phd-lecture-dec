authors = [
    {name = "CasparDP",email = "peter@rsm.nl"}
]
readme = "README.md"
requires-python = ">=3.13,<4.0"
dependencies = [
    "docling>=2.55.1,<3.0.0",
    "python-dotenv>=1.0.1,<2.0.0",
